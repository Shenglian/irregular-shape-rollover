<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <title>Irregular shape rollover</title>
  <style type="text/css">
  canvas {border: 1px solid #000;}
  img {
    float: left;
    width: 200px;
    margin-right: 20px;
  }
  img.over {
    background: green;
    cursor: pointer;
  }
  </style>
</head>
<body>
<img src="bottle.png" alt="bottle vapours" class="rollover">
<img src="burning-embers.png" alt="burning embers" class="rollover">
<script src="shaperollover.js"></script>
</body>
</html>
